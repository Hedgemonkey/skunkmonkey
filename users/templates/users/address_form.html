{% extends "users/profile_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block profile_content %}
    <h3 class="mb-4">{{ form_title }}</h3>
    <hr>
    <form method="POST" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-end mt-3"> <!-- Use text-end for Bootstrap 5 -->
            <a href="{% url 'users:manage_addresses' %}" class="btn btn-outline-secondary me-2">Cancel</a>
             <button type="submit" class="btn btn-primary">{{ form_title|replace:" Address"|add:" Address" }}</button> <!-- Simple way to get Save/Add -->
        </div>
    </form>
{% endblock %}
