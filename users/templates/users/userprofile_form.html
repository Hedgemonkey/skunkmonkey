{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile | {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Edit Profile - {{ user_obj.username }}</h3>
                </div>
                <div class="card-body">
                    <form method="post" class="form" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                            <a href="{% if request.GET.next %}{{ request.GET.next }}{% else %}{% url 'staff:user_detail' user_obj.id %}{% endif %}" class="btn btn-light">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
