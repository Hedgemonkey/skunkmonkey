<dl>
    <dt>Username:</dt>
    <dd>{{ user.username }}</dd>

    <dt>Email:</dt>
    {% for email in email_addresses %}
    <dd>{{ email.email }} {% if email.verified %} (Verified){% endif %}</dd>
    {% endfor %}

    <dt>First name:</dt> <dd>{{ user.first_name }}</dd>
    <dt>Last name:</dt> <dd>{{ user.last_name }}</dd>

    {# Add more details as needed #}
</dl>
