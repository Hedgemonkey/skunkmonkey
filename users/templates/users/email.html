{# users/email.html #}
{% load i18n %}
{% load crispy_forms_tags %}
<h2>{% trans "Change E-mail" %}</h2>
<form method="post" action="{% url 'account_email' %}" class="email_change">
    {% csrf_token %}
    {% crispy form %}

    <button type="submit" class="btn btn-success mt-3">{% trans 'Change E-mail Address' %}</button>
</form>
