{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="modal-content"> 
    <form 
        data-product-add-url="{% url 'products:product_add' %}" 
        method="post"
        id="product-form"
        enctype="multipart/form-data">
        {% csrf_token %}
        {% crispy form %}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </form>

</div>

{% endblock %}
