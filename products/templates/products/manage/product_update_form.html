{# products/templates/products/manage/product_update_form.html #}
{% load crispy_forms_tags %}
{% load static %}


<form id="product-update-form" method="post" enctype="multipart/form-data" action="{% url 'products:product_update' product.slug %}">
    {% csrf_token %}
    {% crispy form %}
    <div>
        {{ form.image }}
    </div>
</form>
