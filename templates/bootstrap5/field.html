{% load crispy_forms_field %}

<div class="mb-3 {% if field.field.required %}required{% endif %}">
    {% if form_show_labels %}
        <label for="{{ field.id_for_label }}" class="form-label {{ label_class }}">
            {{ field.label }}
            {% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
        </label>
    {% endif %}

    <div class="{{ field_class }}">
        {% crispy_field field 'class' 'form-control' %}

        {% if field.help_text %}
            <div id="hint_{{ field.auto_id }}" class="form-text">{{ field.help_text|safe }}</div>
        {% endif %}

        {% if form_show_errors and field.errors %}
            {% for error in field.errors %}
                <div class="invalid-feedback d-block">
                    {{ error }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
