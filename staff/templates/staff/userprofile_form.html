{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h1>{% trans "Update User Profile" %} - {{ userprofile.user.username }}</h1>

    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">{% trans "Update Profile" %}</button>
                <a href="{% url 'staff:user_detail' userprofile.user.pk %}" class="btn btn-outline-secondary">{% trans "Cancel" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
